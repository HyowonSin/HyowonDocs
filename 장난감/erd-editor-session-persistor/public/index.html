<!DOCTYPE html>
<html>
<head>
    <title>ERD Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <input type="text" id="schemaName" placeholder="Enter schema name">
            <button id="createButton">Create Schema</button>
        </div>
        
        <div id="loadingMessage" class="loading-message hidden">
            <div class="loading-spinner"></div>
            <div id="loadingText">Preparing to create schema...</div>
        </div>

        <div class="schemas-section">
            <h2>Schema List</h2>
            <div id="schemasList" class="schemas-list">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
